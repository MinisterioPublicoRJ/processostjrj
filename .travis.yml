language: python
python:
  - "3.9"
install:
  - pip install --upgrade pip
  - pip install -r requirements-dev.txt;
script:
  - flake8 . --count --exit-zero --max-complexity=16 --max-line-length=127 --statistics
  - coverage run -m pytest --ignore=lib
after_success:
  - codecov
